<input type="text" class="form-control neat" 
	ng-model="$ctrl.query" 
	ng-change="$ctrl.getMatches()"  
	placeholder="Browse" 
	aria-describedby="basic-addon1">
<div class="games-matched">
	<ul class="list-group matches neat">
		<a href=""
		 	ng-click="$ctrl.getGame({title: match});
		 	$ctrl.query = ''; $ctrl.browser.matches = [];" 
		 	ng-repeat="match in $ctrl.browser.matches track by $index"
		 	class="list-group-item">
		 	 {{match}} 
		 </a>
	</ul>
</div>
