<div class="container" id="signup">
	<form name="signUpForm">
		<div class="row">
			<h2 class="pull-left"> Sign Up </h2>
		</div>
		<div class="row low-div">
			<input type="email" name="email" 
					ng-model="$ctrl.credentials.email" 
					class="form-control pull-left neat-input" 
					placeholder="Email..."
					ng-minlength="5" ng-maxlength="45">
			<div class="info" ng-show="signUpForm.email.$error.minlength">
				Email must be at least 5 characters long.
			</div>
			<div class="info" 
				ng-show="signUpForm.email.$error.maxlength">
				Email must be at most 45 characters long.
			</div>
			<div class="error" ng-show="userAlreadyexists"> 
				Please choose another email 
			</div>
		</div>
		<div class="row low-div">
			<input type="password" name="password" 
				ng-model="$ctrl.credentials.password" 
				class="form-control pull-left neat-input" 
				placeholder="Password..."
				ng-minlength="6" ng-maxlength="45">
			<div class="info" ng-show="signUpForm.password.$error.minlength">
				Password must be at least 5 characters long.
			</div>
			<div class="info" ng-show="signUpForm.password.$error.maxlength">
				Password must be at most 45 characters long.
			</div>
		</div>
		<div class="row low-div">
			<input type="password" name="password2" 
				ng-model="$ctrl.credentials.password2"
			 	class="form-control pull-left neat-input" 
			 	placeholder="Enter password again..."
				ng-match="signUpFrom.password">
			<div class="error" ng-show="
				$ctrl.credentials.password2 != $ctrl.credentials.password && 
				signUpForm.password2.$dirty &&
				!signUpForm.password.$error.maxlength &&
				!signUpForm.password.$error.minlength &&
				$ctrl.credentials.password2 != null"> 
				Passwords don't match.
			</div>
			<div class="success" ng-show="
				$ctrl.credentials.password2 == $ctrl.credentials.password && 
				signUpForm.password2.$dirty &&
				!signUpForm.password.$error.maxlength &&
				!signUpForm.password.$error.minlength &&
				$ctrl.credentials.password2 != null"> 
				Passwords match.
			</div>
		</div>
		<div class="row low-div">
			<button class="btn btn-attention neat" ng-click="signup()">Submit</button>
		</div>
		<div class="row low-div">
			Already a member? 
			<button class="a btn btn-default neat no-border"
				 ng-click="$ctrl.flipSignUp()">
				Sign In
			</button>
		</div>
		<div class="row low-div">	
			<a href="/auth/twitter" 
				class="btn btn-block btn-social btn-twitter neat no-decoration">
				<i class="fa fa-twitter"></i> Sign in with Twitter
			</a>
		</div>
		<!--<div class="row low-div">
				<a href="/auth/facebook" 
					class="btn btn-block btn-social btn-facebook neat no-decoration">
					<i class="fa fa-facebook"></i> Sign in with Facebook
				</a>	
		</div>-->
	</form>
</div>
<script src="../scripts/bounce.js"></script>
