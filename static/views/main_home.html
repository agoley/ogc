<div class="all" ng-controller="HomeController"> 
	<ogc-welcome></ogc-welcome>
	<ogc-header id='header'></ogc-header> 
	<div id="core">
		<content-manager ng-if="user.admin" ></content-manager>
		<div 
			ng-hide="displayGame||displayCart||displayCheckout||displayConf||displayProf">
			<game-scroller category="action" user="user" get-game="getGame(title)"/>
			<game-scroller category="shooter" user="user" get-game="getGame(title)"/>
			<game-scroller category="family" user="user" get-game="getGame(title)"/>
			<game-scroller category="fighting" user="user" get-game="getGame(title)"/>
		</div>
		<user-profile ng-show="displayProf"></user-profile>
		<confirmation ng-show="displayConf"></confirmation>
		<cart-display ng-show="displayCart"></cart-display>
		<game-detail 
			user="user"
			game="game" 
			transaction="transaction"
			add-to-cart="addToCart(game)"
			update-game="updateGame(game)"
			clear-game="clearGame()" 
			ng-show="displayGame && !displayCart"/>
		<checkout ng-show="displayCheckout"></checkout>
	</div>
</div>
<ogc-footer></ogc-footer>
