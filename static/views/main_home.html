<div ng-controller="HomeController">

	<div id="core">
		<content-manager ng-if="user.admin" ></content-manager>
		<div 
			ng-hide="displayGame||displayCart||displayCheckout||displayConf||displayProf">
			<action-scroller category="action" user="user" get-game="getGame(title)">
			</action-scroller>
			<action-scroller category="shooter" user="user" get-game="getGame(title)">
			</action-scroller>

		<confirmation ng-show="displayConf"></confirmation>
		<cart-display ng-show="displayCart"></cart-display>
		<game-display ng-show="displayGame && !displayCart"></game-display>
		<!--<games 
			ng-hide="displayGame||displayCart||displayCheckout||displayConf||displayProf">

		<checkout ng-show="displayCheckout"></checkout>
