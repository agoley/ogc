<div ng-controller="GameController">
	<div id="intro" ng-controller="LoginController" ng-class="user.email? 'login-body' : 'login-body'">
		<authorized-header></authorized-header>
		<div ng-hide="user.email"><new-member ></new-member></div>
	</div>
	<div id="auth-head" ng-hide="user.email" ng-controller="LoginController">
		<authorized-header></authorized-header>
	</div>
	<user-profile ng-show="displayProf"></user-profile>
	<confirmation ng-show="displayConf"></confirmation>
	<cart-display ng-show="displayCart"></cart-display>
	<game-display ng-show="displayGame && !displayCart"></game-display>
	<games ng-hide="displayGame || displayCart || displayCheckout || displayConf || displayProf" ></games>
	<checkout ng-show="displayCheckout"></checkout>
</div>
<ogc-footer></ogc-footer>
