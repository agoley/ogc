<div class="all" ng-controller="HomeController as ctrl"> 
	<ogc-welcome></ogc-welcome>
	<ogc-header id='header'></ogc-header> 
	<div id="core">
		<content-manager 
			ng-if="view.showFeaturedGames && user.admin" 
			user="user" view="view" >
		</content-manager>
		<div ng-show="view.showFeaturedGames">
			<game-scroller view="view" category="action" user="user"/>
			<game-scroller view="view" category="shooter" user="user"/>
			<game-scroller view="view" category="family" user="user"/>
			<game-scroller view="view" category="fighting" user="user"/>
		</div>
		<account-management user="user" view="view" ng-if="view.showProfile"/>
		<confirmation user="user" view="view" ng-show="view.showConfirmation"></confirmation>
        <checkout-view user="user" view="view" ng-if="view.showCheckout"/>
		<cart-view user="user" view="view" ng-show="view.showCart"></cart-view>
		<game-detail 
			user="user"
			view="view"
			ng-show="view.showGameDetail"/>
	</div>
</div>
<ogc-footer></ogc-footer>
