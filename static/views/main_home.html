<div class="row" ng-controller="GameController">
	<div class="col col-md-2">
		<a href="/">
			<img id="logo" src="../images/logo-white.png"/>
		</a>
	</div>	
	<div class="col col-md-4 ">
		<div class="input-group browse">
			<span class="input-group-addon neat" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" class="form-control neat" ng-model="query" ng-change="getMatches()"  placeholder="Browse" aria-describedby="basic-addon1">
		</div>
		<div class="games-matched">
			<ul class="list-group matches neat">
				<a href="" ng-click="getGame(match)" ng-repeat="match in matches track by $index" class="list-group-item">{{match}} </a>
			</ul>
		</div>
	</div>
	<div class="col col-md-6">
		<div class="pull-right signinup">
			<div class="pull-right signinup" ng-controller="LoginController">
				<form>
					<button class="btn navbar-btn neat outset" ng-click="" ><text class="text-glow-hover">{{user.email}}</text>
					<button class="btn navbar-btn neat outset" ng-click="signout()" ><text class="text-glow-hover">Sign Out</text>
				</form>
			</div>
		</div>
	</div>
</div>


<div class="container" ng-controller="GameController">
	<ul class="list-inline">
		<li class=""><button class="btn navbar-btn neat outset" ng-click="toggleUploadGame()" ><text class="text-glow-hover">Add Game</text></li>
		<li class=""><button class="btn navbar-btn neat outset" ng-click="toggleUploadPhoto()" ><text class="text-glow-hover">Add Photo</text></li>
	</ul>
	<div class="panel panel-default" ng-if="uploadGame">
		<div class="panel-heading">
			<div class="bold">ADD GAME</div>
		</div>
		<div class="panel-body">
			<form>
				<div class="regular-bold low-div">
					<input type="text" ng-model="game.title" class="form-control neat-input" placeholder="Title">
				</div>
				<div class="regular-bold low-div">
					Select A Console
				</div>
				<div class="regular-bold low-div">
					<select data-ng-model="game.console" data-ng-options="con for con in consoles"></select>
				</div>
				<div class="regular-bold low-div">
					Select All Genres That Apply
				</div>
				<div class="regular-bold low-div">
					<select multiple data-ng-model="game.genre" data-ng-options="genre for genre in genres">
				</div>
				<div class="regular-bold low-div">
					<input type="text" ng-model="game.developer" class="form-control neat-input" placeholder="Developer">
				</div>
				<div class="regular-bold low-div">
					<input type="date" ng-model="game.date" class="form-control neat-input" placeholder="Release Date">
				</div>
				<div class="regular-bold low-div">
					<input type="number" ng-model="game.buyPrice" class="form-control neat-input" placeholder="Buy Price">
				</div>
				<div class="regular-bold low-div">
					<input type="number" ng-model="game.sellPrice" class="form-control neat-input" placeholder="Sell Price">
				</div>
				<div class="low-div pull-right">
					<input type="submit" ng-click="gameUpload()" class="btn btn-attention pull-left neat" value="Upload New Game" >
				</div>
			</form>
		</div>
	</div>
	
	<div class="panel panel-default" ng-if="uploadPhoto">
		<div class="panel-heading">
			<div class="bold">ADD PHOTO</div>
		</div>
		<div class="panel-body">
			<form 
				id 	      =  "uploadForm"
				enctype   =  "multipart/form-data"
				action    =  "/api/photo"
				method    =  "post" >
				Select Box Art <input type="file" class="neat" name="coverArt" />
				<input type="submit" value="Upload Image" name="submit">
			</form>
		</div>
	</div>
</div>

<games ng-controller="GameController"></games>

<footer class="footer">
	<div class="container high-div">
		<div class="row lower-div">
			<div class="col-lg-6">
				<div class="row">
					<img id="logo-footer" src="../images/logo-gray.png"/>
					Finally get fair prices and the cash your games are worth.
				</div>
			</div>
			<div class="col-lg-6 pull-right lower-div">
				<div class="row">
					<a href="" > About </a> - <a href=""> Help </a> - <a href=""> Terms & Conditions </a>
				</div>
			</div>
		</div>
	</div>		
</footer>
